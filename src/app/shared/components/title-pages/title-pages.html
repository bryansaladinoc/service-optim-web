<div class="flex flex-wrap items-center gap-5">
  @if(return()) {
  <section>
    <p-button
      aria-label="return"
      (onClick)="goBack()"
      icon="pi pi-arrow-left"
      [outlined]="true"
      [text]="true"
      [rounded]="true"
    />
  </section>
  }
  <section class="flex flex-col">
    <span class="font-extrabold text-3xl">{{ title() }}</span>
    <span class="text-gray-500 text-xl">{{ subtitle() }}</span>
  </section>
</div>
